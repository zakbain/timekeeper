<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${taskLogs}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${taskLogs.empty}">
                <h2 >No Task Logs Yet!</h2>
            </div>
            <div th:case="*">
                <h2 class="my-5">Task Logs</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Task Log ID</th>
                        <th>Task Name</th>
                        <th>Started On</th>
                        <th>Time Spent</th>
                        <th>Start</th>
                        <th>Stop</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="taskLog : ${taskLogs}">
                        <td th:text="${taskLog.id}"></td>
                        <td th:text="${taskLog.task.name}"></td>
                        <td th:text="${taskLog.startedOn}"></td>
                        <td th:text="${taskLog.timeSpent}"></td>
                        <td><a th:href="@{/startTimer/{id}(id=${taskLog.id})}" class="btn btn-primary"><i class="fas fa-stopwatch ml-2"></i></a></td>
                        <td><a th:href="@{/stopTimer/{id}(id=${taskLog.id})}" class="btn btn-primary"><i class="far fa-stop-circle ml-2"></i></a></td>
                        <td><a th:href="@{/edit/{id}(id=${taskLog.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/createTaskLog" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
