<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Event</h2>
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/addTaskLog}" th:object="${taskLog}" method="post">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="taskLogId" class="col-form-label">Id</label>
                        <input type="text" th:field="*{id}" class="form-control" id="taskLogId" placeholder="Id">
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="taskId" class="col-form-label">Task Id</label>
                        <input type="text" th:field="*{taskId}" class="form-control" id="taskId" placeholder="Task ID">
                        <span th:if="${#fields.hasErrors('taskId')}" th:errors="*{taskId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="employeeId" class="col-form-label">Employee Id</label>
                        <input type="text" th:field="*{employeeId}" class="form-control" id="employeeId" placeholder="Employee Id">
                        <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="timeSpent" class="col-form-label">Time Spent</label>
                        <input type="text" th:field="*{timeSpent}" class="form-control" id="timeSpent" placeholder="Time Spent">
                        <span th:if="${#fields.hasErrors('timeSpent')}" th:errors="*{timeSpent}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inProgress" class="col-form-label">In Progrses</label>
                        <input type="text" th:field="*{inProgress}" class="form-control" id="inProgress" placeholder="In Progress?">
                        <span th:if="${#fields.hasErrors('inProgress')}" th:errors="*{inProgress}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Event">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
